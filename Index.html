<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de GIFs con Dithering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de GIFs con Dithering</h1>
        <input type="file" id="imageInput" accept="image/*">
        <canvas id="canvas"></canvas>
        <div class="controls">
            <label for="colorTone">Tono de color:</label>
            <input type="range" id="colorTone" min="0" max="360">
            <button id="generateGif">Generar GIF</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</body>
</html>
